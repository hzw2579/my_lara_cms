<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助元素</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../start/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../style/admin.css" media="all">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">引用区块</div>
                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        猿强，则国强。国强，则猿更强！
                        <br>——孟子（好囖。。其实这特喵的是我说的）
                    </blockquote>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">字段集区块</div>
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field">
                        <legend>爱好</legend>
                        <div class="layui-field-box">
                            你可以在这里放任何内容，比如表单神马的
                        </div>
                    </fieldset>

                    <br>

                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>带标题的横线</legend>
                    </fieldset>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">分割线</div>
                <div class="layui-card-body">

                    默认分割线
                    <hr>

                    赤色分割线
                    <hr class="layui-bg-red">

                    橙色分割线
                    <hr class="layui-bg-orange">

                    墨绿分割线
                    <hr class="layui-bg-green">

                    青色分割线
                    <hr class="layui-bg-cyan">

                    蓝色分割线
                    <hr class="layui-bg-blue">

                    黑色分割线
                    <hr class="layui-bg-black">

                    灰色分割线
                    <hr class="layui-bg-gray">

                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">纯圆角</div>
                <div class="layui-card-body">
                    <div class="layui-inline">
                        <img src="/static/avatar/168.jpg?t=1490352249902" class="layui-circle">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../../start/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../' //静态资源所在路径
    }).extend({
        index: 'index' //主入口模块
    }).use(['index']);
</script>

<style id="LAY_layadmin_theme">.layui-side-menu, .layadmin-pagetabs .layui-tab-title li:after, .layadmin-pagetabs .layui-tab-title li.layui-this:after, .layui-layer-admin .layui-layer-title, .layadmin-side-shrink .layui-side-menu .layui-nav > .layui-nav-item > .layui-nav-child {
    background-color: #20222A !important;
}

.layui-nav-tree .layui-this, .layui-nav-tree .layui-this > a, .layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a {
    background-color: #009688 !important;
}

.layui-layout-admin .layui-logo {
    background-color: #20222A !important;
}</style>
</body>
</html>
